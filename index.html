<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      name="description"
      content="Aura - The AI Life Operating System"
    />
    <title>Aura - The AI Life Operating System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://rsms.me/inter/inter.css');
      html { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
      @keyframes fade-in-right {
        from {
          opacity: 0;
          transform: translateX(100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-fade-in-right {
        animation: fade-in-right 0.3s ease-out forwards;
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
        animation-delay: var(--animation-delay, 0s);
      }
      
      /* Styles for Animated Demo */
      .phone-display {
          width: 320px;
          height: 560px; /* Adjusted for aspect-video */
          background-color: #ffffff;
          border-radius: 2.5rem;
          box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
          position: relative;
          overflow: hidden;
          display: flex;
          flex-direction: column;
          justify-content: flex-start;
          align-items: center;
          padding: 1.5rem;
          font-family: 'Inter', sans-serif;
          color: #1f2937; /* Default text color for demo */
      }
      .screen-content {
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          gap: 1rem;
      }
      .aura-flash {
          position: absolute;
          top: 50%;
          left: 50%;
          width: 100px;
          height: 100px;
          background-color: #8b5cf6; /* violet-500 */
          border-radius: 50%;
          opacity: 0;
          z-index: 10;
          animation: auraFlash 0.6s ease-out forwards;
      }
      @keyframes auraFlash {
          0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
          50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
          100% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      }
    </style>
